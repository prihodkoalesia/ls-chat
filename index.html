<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Super Puper Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="photo hidden">
        <form action="" method="post" enctype="multipart/form-data">
            <p>Загрузка фото</p>
            <label for="photo">
                <svg width="23" height="20" viewBox="0 0 23 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M14.959 11.5766C14.959 13.4922 13.4103 15.045 11.5 15.045C9.58966 15.045 8.04102 13.4922 8.04102 11.5766C8.04102 9.66099 9.58966 8.10811 11.5 8.10811C13.4103 8.10811 14.959 9.66099 14.959 11.5766Z" fill="white"/>
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M17.2487 3.06306H19.9902C21.6525 3.06306 23 4.41428 23 6.08108V16.982C23 18.6488 21.6525 20 19.9902 20H3.00977C1.34752 20 0 18.6488 0 16.982V6.08108C0 4.41428 1.34752 3.06306 3.00977 3.06306H5.75126C5.79882 1.36329 7.18791 0 8.89453 0H14.1055C15.8121 0 17.2012 1.36329 17.2487 3.06306ZM11.5 17.027C14.502 17.027 16.9355 14.5868 16.9355 11.5766C16.9355 8.56637 14.502 6.12613 11.5 6.12613C8.49803 6.12613 6.06445 8.56637 6.06445 11.5766C6.06445 14.5868 8.49803 17.027 11.5 17.027Z" fill="white"/>
                </svg>

            </label>
            <input type="file" name="filedata" id="photo" data-role="photo-input" accept="image/jpeg"/><br><br>
            <button data-role="reset-photo">Отмена</button>
            <button data-role="save-photo">Загрузить</button>
        </form>
    </div>


    <div class="login">
        <div class="login__icon">
            <svg width="23" height="20" viewBox="0 0 23 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M14.959 11.5766C14.959 13.4922 13.4103 15.045 11.5 15.045C9.58966 15.045 8.04102 13.4922 8.04102 11.5766C8.04102 9.66099 9.58966 8.10811 11.5 8.10811C13.4103 8.10811 14.959 9.66099 14.959 11.5766Z" fill="white"/>
                <path fill-rule="evenodd" clip-rule="evenodd" d="M17.2487 3.06306H19.9902C21.6525 3.06306 23 4.41428 23 6.08108V16.982C23 18.6488 21.6525 20 19.9902 20H3.00977C1.34752 20 0 18.6488 0 16.982V6.08108C0 4.41428 1.34752 3.06306 3.00977 3.06306H5.75126C5.79882 1.36329 7.18791 0 8.89453 0H14.1055C15.8121 0 17.2012 1.36329 17.2487 3.06306ZM11.5 17.027C14.502 17.027 16.9355 14.5868 16.9355 11.5766C16.9355 8.56637 14.502 6.12613 11.5 6.12613C8.49803 6.12613 6.06445 8.56637 6.06445 11.5766C6.06445 14.5868 8.49803 17.027 11.5 17.027Z" fill="white"/>
            </svg>
        </div>
        <div class="login__title">Авторизация</div>
        <p>Введите пожалуйста свой ник для дальнейшей авторизации</p>
        <input type="text" placeholder="Введите свой ник" class="login__input" data-role="login">
        <button class="login__button" data-role="auth">войти</button>
    </div>

    <div class="chat hidden">
        <div class="chat__users">
            <div class="user" id="current-user">
                <div class="user__pic" data-role=user-photo></div>
                <div class="user__name" data-role="current-user-name">Nik</div>
            </div>
            <p>Список пользователей</p>
            <div class="chat__users-list"></div>
        </div>
        <div class="chat__field">
            <div class="chat__header">
                <span>Чат</span> <br> <span id="count"></span>
            </div>
            <div class="chat__body"></div>
            <div class="chat__footer">
                    <input type="text" data-role="message" placeholder="Введите сообщение...">
                    <button data-role="sent">Отправить</button>
            </div>
        </div>
    </div>

</div>

</body>
</html>
